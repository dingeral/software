<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>软件</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  
  <!-- 主题 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/dingeral/CDN/docsify/theme/vue@427.css">
  <!-- <link rel = "icon" type = "image/png" href = "//cdn.jsdelivr.net/gh/dingeral/CDN/docsify/media/notebook_40875.ico"> -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📑</text></svg>">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css">

  <!-- 解决表格问题 -->
  <style>
    td::before { display: none }
  </style>

  <style>
    nav.app-nav li ul {
    min-width: 150px;
    }
  </style>
</head>

<body>

  <!-- 加载显示文字 -->
  <div id="app">加载中...</div>

  <!-- 配置 -->
  <script>
    window.$docsify = {
      //常用
      //----------------------------------------------
      name        : '软件',
      repo        : '',
      auto2top    : true,
      themeColor  : '#0E6D0B',
      loadSidebar : true,
      maxLevel    : 3,
      subMaxLevel : 2,

      //搜索设置
      //----------------------------------------------
      search      : {
        maxAge      : 86400000, // 过期时间，单位毫秒，默认一天
        paths       : 'auto',
        placeholder : '搜搜就知道',
        noData      : '                   什么都没有!',
        depth       : 4          // 搜索标题的最大程级, 1 - 6
      },
 
      //插件
      //----------------------------------------------
      plugins     : [

        //引入 mermaid
        //-----------------------------------------------
        function(hook, vm) {
          hook.ready(function () {
            mermaid.initialize({startOnLoad: false});
          });
          hook.doneEach(function () {
            mermaid.init(undefined,'.mermaid');
          });
        }
      ],
    }
  </script>

  <!-- 一些其它脚本 -->
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
  <script type="text/javascript" src="//unpkg.com/mermaid/dist/mermaid.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-latex.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>
</body>
</html>
